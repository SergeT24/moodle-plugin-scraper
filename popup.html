<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="popup-wrapper p-3">
      <h5 class="fw-semibold mb-1" data-i18n="title"></h5>
      <p class="small text-muted mb-3" data-i18n="description">
      </p>

      <div id="languages" class="d-flex align-items-center mb-3">
        <label for="languageSelect" class="form-label me-2 mb-0 small text-secondary" data-i18n="languages">Languages</label>
        <select class="form-select form-select-sm" id="languageSelect">
          <option value="en" data-i18n="english"></option>
          <option value="fr" data-i18n="french"></option>
        </select>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button id="btn-txt" class="btn btn-outline-primary btn-sm collect shadow-sm" data-i18n="btn_txt">
        </button>
        <button id="btn-pdf" class="btn btn-primary btn-sm collect shadow-sm" data-i18n="btn_pdf">
        </button>
      </div>

      <div id="status" class="status-area small fw-semibold text-center"></div>

      <footer class="text-center mt-1 small text-muted">
        <span>Â© 2025 Moodle Plugin Scraper</span>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
